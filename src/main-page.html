<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="summary-component.html">
<link rel="import" href="summary-copy.html">
<link rel="import" href="salaries-component.html">
<link rel="import" href="salaries-copy.html">
<link rel="import" href="expenses-component.html">
<link rel="import" href="shared-styles.html">
<dom-module id="main-page">
  <template>
  <style include="shared-styles">
  :host {
    display: block;
    padding: 20px;
    width:960px;
    max-width:960px;
    margin: 0 auto;
    font-size:16px;
  }
  .card{
    @apply(--layout-vertical);
    @apply(--layout-center);
    text-align:center;
  }
  .step{
    @apply(--layout-horizontal);
  }
  .step_copy{
    line-height:24px;
    margin-left:16px;
    font-size:18px;
    text-align:left;
  }
  paper-tabs {
  color: var(--app-main-color);
  border:1px solid var(--app-main-color);
  border-bottom:0px;
  border-radius: 10px 10px 0px 0px;
  --paper-tabs-selection-bar:{height:0px;}
  color: #31f0ef;
  }
  iron-pages{
    width:90%;
    border-radius: 10px;
    margin:0px 20px 20px 20px;
  }
  iron-pages.lower{
    border:1px solid var(--app-main-color);
  }
  </style>
  <div class="card">
    <div class="header_title bold">What is your bank's true cost<br />of deposit funding?</div>
    <iron-pages selected="{{selected}}">
      <summary-copy></summary-copy>
      <salaries-copy></salaries-copy>
      <div></div>
    </iron-pages>
    <paper-tabs class="mTop20" selected="{{selected}}">
      <paper-tab>Summary</paper-tab>
      <paper-tab>Salaries</paper-tab>
      <paper-tab>Other Expenses</paper-tab>
    </paper-tabs>
    <iron-pages class="lower" selected="{{selected}}">
      <summary-component></summary-component>
      <salaries-component></salaries-component>
      <expenses-component></expenses-component>
    </iron-pages>
  </div>
  </template>
  <script>
  Polymer({
  is: 'main-page',
    properties:{
      selected:{
      type: Number,
      value:0
      }
    }
  });
  </script>
</dom-module>
