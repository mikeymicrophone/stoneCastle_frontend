<dom-module id="steps-page">
    <template>
    <style include="shared-styles">
    :host {
      display: block;
      padding: 20px;
      width:960px;
      max-width:960px;
      margin: 0 auto;
    }
    .card{
      @apply(--layout-vertical);
      @apply(--layout-center);
      text-align:center;
    }
    .holder{
      position:relative;
      @apply(--layout);
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width:80%;
    }
    .icon{
      position:absolute;
      width:130px;
      height:130px;
      color: #7d7d7d;
      left:306px;
      top:46px;

      -webkit-transform: rotate(180deg);
      transform: rotate(180deg);

    .inner_wrap{
      background-color: #fff;
      padding:10px;
      margin:20px 50px 20px 50px;
      border-radius: 8px;
      height:160px;
      font-size:20px
    }
    .wrapper{
      @apply(--layout-vertical);
      margin: 10px;
      border-radius: 8px;
      background-color: #e1e1e1;
      width:70%;
    }
    .chart_wrap{
      background-color: #fff;
      padding:10px;
      margin:10px 20px 20px 20px;
      border-radius: 8px;
    }
    .slider{
      width:90%;
      @apply(--layout-horizontal);
    }
    .horizontal{
      width:100%;
    }
    .values{
      padding-top:16px;
    }
    .slideme{
      @apply(--layout-flex);
    }
    .blue{
      background-color: var(--app-main-color);
    }
    .grey{
      background-color: #7d7d7d;
      color:#fff;
    }
    .label{
      background-color:#d8d8d8;
      border:1px solid #a9a9a9;
    }
    .tit{
      font-size:12px;
      padding-top:6px;
    }
    .img{
      width:478px;
      height:478px;
    }
    .legend{
      @apply(--layout-horizontal);
      padding:10px 0px 0px 28px;
    }
    paper-slider{
      width:100%;
    }
    .purple{
      width:28px;
      height:18px;
      margin-right:10px;
      background-color: #645784;
    }
    .green{
      width:28px;
      height:18px;
      margin-right:10px;
      background-color: #79948a;
    }
    </style>
    <div class="card">
      <div class="header_title bold">What is your bank's true cost<br />of deposit funding?</div>
      <div class="step mTop20">
        <div class="circle">1</div>
        <div class="step_copy">A bank's business model is generally straight forward:<br />earn a spread between deposits and investments</div>
      </div>
      <div class="mTop20 holder">
        <iron-icon icon="forward" class="icon"></iron-icon>
        <div class="flex inner_wrap blue bold">
          <div>$</div>
          <div>Invest Funds</div>
          <div>(Lending)</div>
        </div>
        <div class="flex inner_wrap grey bold">
          <div>$</div>
          <div>Gather Funds</div>
          <div>(Deposit)</div>
        </div>
      </div>
      <div class="step mTop20">
        <div class="circle">2</div>
        <div class="step_copy">Allocation of non-interest expenses are important to understand<br />the true cost of funds (and similarly, gross margin on lending)</div>

      <div class="mBot20 mTop20">
        <img class="img" alt="" src="../images/iconsimage.png" />
      </div>
      <div class="step mTop20">
        <div class="circle">3</div>
        <div class="step_copy">Lets take a look at the impact of non-interest expenses on lending<br />gross margins and cost of funds.</div>
      </div>
      <div class="mTop20 wrapper">
        <div class="legend small_font">
          <div class="green">&nbsp;</div>
          <div class="bold">
            Allocated Salaries
          </div>
        </div>
        <div class="legend small_font">
          <div class="purple">&nbsp;</div>
          <div class="bold">
            Allocated other Expenses
          </div>
        </div>
        <div class="horizontal">
          <div class="flex chart_wrap">
            <google-chart
              type="candlestick"
              style="width:255px;height:170px;"
              options='{"series":{"0":{"color":"#28628e"}},"chartArea": {"width": "100%"},"width":255,"height":170,"legend": "none","vAxis": {"scaleType":"log","gridlines" : {"color":"transparent"},"textPosition":"none"}}'
              data='[["Day", "low", "start", "end", "high"],
                     ["Gross Yield", 28, 28, 77, 77],
                     ["Origination & Servicing \n Expenses", 55, 55, 77, 77],
                     ["Net Yield", 38, 38, 55, 55]]'>
            </google-chart>
          </div>
          <div class="flex chart_wrap">
            <google-chart
              type="candlestick"
              style="width:255px;height:170px;"
              options='{"series":{"0":{"color":"#67707a"}},"chartArea": {"width": "100%"},"width":255,"height":170,"legend": "none","vAxis": {"scaleType":"log","gridlines" : {"color":"transparent"},"textPosition":"none"}}'

                     ["Cost of Servicing Deposit", 55, 55, 77, 77,"gold"],
                     ["True Cost of Funds", 38, 38, 55, 55,"gold"]]'>
            </google-chart>
          </div>
        </div>
        <div class="vcenter">
          <div class="slider mBot20">
            <div class="values bold">
              <div class="label">35%</div>
              <div class="tit">Lending<br/>Activity</div>
            </div>
            <div class="slideme">
              <paper-slider pin min="0" max="100" value="50"></paper-slider>
            </div>
            <div class="values bold">
              <div class="label">65%</div>
              <div class="tit">Deposit<br/>Gathering</div>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <paper-button class="white" on-tap="_next" raised>Next</paper-button>
    </div>
  </template>
    <script>
      Polymer({
        is: 'steps-page',
        properties: {
          selected: {
            type: Number,
            value: 0
          }
        },
        _next: function() {
          this.fire('change-page');
        }
      });
    </script>
</dom-module>
