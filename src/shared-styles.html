<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>
    .card {
      margin: 14px;
      padding: 16px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.24), 0 2px 10px 0 rgba(0, 0, 0, 0.22), 0 6px 2px -4px rgba(0, 0, 0, 0.3);
    }
    .brand{
      Font-size:28px;
      font-weight: bold;
    }
    .circle {
      display: inline-block;
      width: 48px;
      height: 48px;
      text-align: center;
      color: var(--app-main-color);
      border-radius: 50%;
      border:2px solid var(--app-main-color);
      font-size: 32px;
      line-height: 48px;
      font-weight:bold;
    }
    .blue {
      background-color: #00c2f0;
      color:#e9e9e9;
    }
    .mTop20{
      margin-top:20px;
    }
    .mTop10{
      margin-top:10px;
    }
    .center{
      text-align:center;
    }
    .vcenter{
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    .mBot20{
      margin-bottom:20px;
    }
    .mBot10{
      margin-bottom:10px;
    }
    .bold{
      font-weight:bold;
    }
    .black{
      color:#000000;
    }
    .white{
      color:#fff;
    }
    .label{
      border-radius: 4px;
      padding:2px 6px 2px 6px;
      font-weight:600;
    }
    .flex{
      @apply(--layout-flex);
    }
    .header_title{
      font-size:30px;
      padding:30px 0px 20px 0px;
      text-align:center;
      color: var(--app-main-color);
    }
    .horizontal{
      @apply(--layout-horizontal);
    }
    .step{
      width:600px;
      padding:10px 0px 20px 0px;
      @apply(--layout-horizontal);
    }
    .step_copy{
      line-height:24px;
      margin-left:16px;
      font-size:18px;
      text-align:left;
    }
    paper-button{
      padding:4px !important;
      margin:5px !important;
      text-transform: none;
      font-size: 16px;
    }
    paper-button.white{
      background-color: #fff;
      color:var(--app-main-color);
      border:1px solid var(--app-main-color);
    }
    .bluefont{
      color:var(--app-main-color);
    }
    paper-button.transparent{
      color:#fff;
      border:1px solid #fff;
      font-weight: bold;
    }
    paper-slider{
      --paper-slider-container-color:transparent;
      --paper-slider-active-color:transparent;
      --paper-slider-knob-color:#e9e9e9;
      --paper-slider-height:12px;
      --paper-slider-pin-color: var(--app-main-color);
      --paper-slider-knob-start-color:#e9e9e9;
      --paper-slider-markers-color: var(--app-main-color);
    }
    paper-slider::shadow #sliderBar::shadow #progressContainer {
      background: -webkit-linear-gradient(left, #28628e , #67707a);
      background: -o-linear-gradient(right, #28628e, #67707a);
      background: -moz-linear-gradient(right, #28628e, #67707a);
      background: linear-gradient(to right, #28628e , #67707a);
    }
    paper-slider::shadow #sliderContainer {
      margin:6px;
    }
    .big_font{
      font-size:26px;
    }
    .medium_font{
      font-size:20px;
    }
    .small_font{
      font-size:12px;
    }
    </style>
  </template>
</dom-module>
