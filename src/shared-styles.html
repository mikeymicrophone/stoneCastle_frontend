<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>
    .card {
      margin: 14px;
      padding: 16px;
      color: #212121;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.24), 0 2px 10px 0 rgba(0, 0, 0, 0.22), 0 6px 2px -4px rgba(0, 0, 0, 0.3);
    }
    .circle {
      display: inline-block;
      width: 48px;
      height: 48px;
      text-align: center;
      color: var(--app-main-color);
      border-radius: 50%;
      border:2px solid var(--app-main-color);
      font-size: 32px;
      line-height: 48px;
      font-weight:bold;
    }
    .blue {
      background-color: #00c2f0;
      color:#e9e9e9;
    }
    .mTop20{
      margin-top:20px;
    }
    .mBot20{
      margin-bottom:20px;
    }
    .bold{
      font-weight:bold;
    }
    .label{
      border-radius: 4px;
      padding:2px 6px 2px 6px;
      font-weight:600;
    }
    .flex{
      @apply(--layout-flex);
    }
    .header_title{
      font-size:30px;
      padding:30px 0px 20px 0px;
      text-align:center;
      color: var(--app-main-color);
    }
    .horizontal{
      @apply(--layout-horizontal);
    }
    .step{
      width:600px;
      padding:10px 0px 20px 0px;
      @apply(--layout-horizontal);
    }
    .step_copy{
      line-height:24px;
      margin-left:16px;
      font-size:18px;
      text-align:left;
    }
    paper-button{
      padding:4px !important;
      margin:5px !important;
      text-transform: none;
      font-size: 16px;
    }
    paper-button.white{
      background-color: #fff;
      color:var(--app-main-color);
      border:1px solid var(--app-main-color);
    }
    paper-button.transparent{
      color:#fff;
      border:1px solid #fff;
      font-weight: bold;
    }
    </style>
  </template>
</dom-module>
